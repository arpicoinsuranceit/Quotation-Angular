<div class="mainBody" [ngClass]="{'disabled': isDisableDiv == true}">

  <div class="text-left col-lg-4 col-md-4 col-sm-12 col-xs-12">
    <app-artm-personal-info  (onSetSpActive)="onSetSpActive($event)"
        (onSetChActive)="onSetChActive($event)"
        (calPreviousRiskM) = "calPreviousRiskM($event)"
        (calPreviousRiskS) = "calPreviousRiskS($event)"
        (onSet)="onSet($event)" [activeSp]="activeSp" [activeCh]="activeCh" [_personalInfo]="personalInfo" [_childrens]="_childrens" [summeryInfo]="summeryInfo" (onSetCalObj)="onSetCalObj($event)" (setValidity)="setValidity($event)" 
        (clearbenef)="clearbenef($event)" (clearbenefAll)="clearbenefAll($event)" (mPreviousSumAtRisk)="mPreviousSumAtRisk($event)" (sPreviousSumAtRisk)="sPreviousSumAtRisk($event)"></app-artm-personal-info>
  </div>

  <div class="text-left col-lg-4 col-md-4 col-sm-12 col-xs-12">
    <app-artm-additional-benef
        (onsetBenifMainlifeForm)="onsetBenifMainlifeForm($event)"
        (onsetBenifSpouseForm)="onsetBenifSpouseForm($event)"
        (onsetBenifChildrenForm)="onsetBenifChildrenForm($event)"
        (onsetBenifAllForm)="onsetBenifAll($event)"
        [abmForm] = "_mainLifeBenefForm"
        [_childrens]="_childrens"
        [summeryInfo]="summeryInfo"
        [personalInfo]="_quotationCalculation._personalInfo"
        [activeSp]="activeSp" [activeCh]="activeCh"
        [isGetHealthBenef]="isGetHealthBenef" [isGetHcbf]="isGetHcbf"
        [isGetHcbi]="isGetHcbi" [isGetShcbf]="isGetShcbf"
        [isGetShcbi]="isGetShcbi"
        [isImgCIBGActive]="isImgCIBGActive" [isImgCIBActive]="isImgCIBActive"
        [isImgHRBIGActive]="isImgHRBIGActive" [isImgHRBIActive]="isImgHRBIActive"
        [isImgHRBISGActive]="isImgHRBISGActive" [isImgHRBISActive]="isImgHRBISActive"
        [isImgHRBICGActive]="isImgHRBICGActive" [isImgHRBICActive]="isImgHRBICActive"
        [isImgHRBFGActive]="isImgHRBFGActive" [isImgHRBFActive]="isImgHRBFActive"
        [isImgHRBFSGActive]="isImgHRBFSGActive" [isImgHRBFSActive]="isImgHRBFSActive"
        [isImgHRBFCGActive]="isImgHRBFCGActive" [isImgHRBFCActive]="isImgHRBFCActive"
        [isImgSUHRBGActive]="isImgSUHRBGActive" [isImgSUHRBActive]="isImgSUHRBActive"
        [isImgSHCBFGActive]="isImgSHCBFGActive" [isImgSHCBFActive]="isImgSHCBFActive"
        [isImgSHCBFSGActive]="isImgSHCBFSGActive" [isImgSHCBFSActive]="isImgSHCBFSActive"
        [isImgSHCBFCGActive]="isImgSHCBFCGActive" [isImgSHCBFCActive]="isImgSHCBFCActive"
        [isImgSUHRBSGActive]="isImgSUHRBSGActive" [isImgSUHRBSActive]="isImgSUHRBSActive"
        [isImgSUHRBCGActive]="isImgSUHRBCGActive" [isImgSUHRBCActive]="isImgSUHRBCActive"
        [isImgWPBGActive]="isImgWPBGActive" [isImgWPBActive]="isImgWPBActive"
        [isImgWPBSGActive]="isImgWPBSGActive" [isImgWPBSActive]="isImgWPBSActive"
        [isImgL2GActive]="isImgL2GActive" [isImgL2Active]="isImgL2Active">
    </app-artm-additional-benef>
</div>

  <div class="text-left col-lg-4 col-md-4 col-sm-12 col-xs-12">
      <app-artm-summery [summeryInfo]="summeryInfo" [isEditUI]="isEditUI" (save)="save($event)" (edit)="edit($event)" (schedule)="artmSchedule($event)" 
      [activeSp]="activeSp" [activeCh]="activeCh"></app-artm-summery>
  </div>
</div>
