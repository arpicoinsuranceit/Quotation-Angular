<div class="main_div" style="height: 590px;">
  <div class="header_div">
    <h2>Plan Information (AIP)</h2>
  </div>
  <div class="container-fluid content-div" style="margin-top: 10px; min-height: 502px;">

    <form class="form-horizontal">

      <div class="form-group">
        <label class="control-label col-sm-2" for="term" style="text-align: left;">Term:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" oninput="this.value=this.value.replace(/[^0-9]/g,'');" id="txt-term" [(ngModel)]="_plan._term" (keyup.enter)="changeUi($event)" (keyup.enter)="change($event)"
          (blur)="changeUi($event)" (blur)="change($event)"
            name="txt-term" (keyup)="keyup($event)">
          
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="frequency">Frequency:</label>
        <div class="col-sm-10 switch-field">
          <select class="form-control" name="select_type" [(ngModel)]="_plan._frequance" (change)="change($event)">
            <option value="Monthly">Monthly</option>
            <option value="Quartaly">Quartaly</option>
            <option value="Half Yearly">Half Yearly</option>
            <option value="Yearly">Yearly</option>
            <option value="Single Premium">Single Premium</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="bsa">Contribution:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="txt-Contribution" oninput="this.value=this.value.replace(/[^0-9]/g,'');"  [(ngModel)]="_plan._contribution" (keyup.enter)="changeUi($event)"
          (blur)="changeUi($event)" (blur)="change($event)"  
          (keyup.enter)="change($event)" name="txt-Contribution" (keyup)="keyup($event)" currencyMask>
          <div class="alert alert-danger" *ngIf="_plan._contribution < 3000">
            Term must be greater than or equal Rs.3000</div>
        </div>
      </div>
    </form>


  </div>
  <div class="header_div navbar-static-bottom" style="height: 50px;">
    <input type="button" class="btn btn-info" value="Shedule" style="margin-top: 7px; margin-left: 10px; background: rgb(59,103,158);"
      (click)="shedule()">
  </div>
</div>
