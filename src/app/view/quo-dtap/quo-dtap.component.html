<div class="mainBody" [ngClass]="{'disabled': isDisableDiv == true}">
  <div class="text-left col-lg-4 col-md-4 col-sm-12 col-xs-12">
      <app-dtap-personal-info  (onSetSpActive)="onSetSpActive($event)"
      (setBsa) = "setBsa($event)"
        (calPreviousRiskM) = "calPreviousRiskM($event)"
        (calPreviousRiskS) = "calPreviousRiskS($event)"
        (clearbenef)="clearbenef($event)"
        (clearbenefAll)="clearbenefAll($event)"
      (onSet)="onSet($event)" [activeSp]="activeSp"  [mLoanType]="mLoanType" [_personalInfo]="personalInfo" [summeryInfo]="summeryInfo" (onSetCalObj)="onSetCalObj($event)" (setValidity)="setValidity($event)"></app-dtap-personal-info>
  </div>
  <div class="text-left col-lg-4 col-md-4 col-sm-12 col-xs-12">
      <app-dtap-benefict-info
      (onsetBenifMainlife)="onsetBenifMainlife($event)"
      (onsetBenifSpouse)="onsetBenifSpouse($event)"
      (onsetBenifAllForm)="onsetBenifAll($event)"
      (onsetBenifMainlifeForm)="onsetBenifMainlifeForm($event)"
      (onsetBenifSpouseForm)="onsetBenifSpouseForm($event)"
      [summeryInfo]="summeryInfo"
      [personalInfo]="_quotationCalculation._personalInfo"
      [activeSp]="activeSp" [isImgTPDDTASGActive]="isImgTPDDTASGActive"
      [isImgTPDDTASActive]="isImgTPDDTASActive"
      [isImgJLBGActive]="isImgJLBGActive" [isImgJLBActive]="isImgJLBActive"
      [isImgTPDDTAGActive]="isImgTPDDTAGActive" [isImgTPDDTAActive]="isImgTPDDTAActive"
      ></app-dtap-benefict-info>
  </div>
  <div class="text-left col-lg-4 col-md-4 col-sm-12 col-xs-12">
    <app-dtap-summery [summeryInfo]="summeryInfo" [isEditUI]="isEditUI" (save)="save($event)" (edit)="edit($event)" (setclear)="setclear($event)"></app-dtap-summery>
  </div>

</div>
